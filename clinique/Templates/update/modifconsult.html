{% extends 'pages/base.html' %}
{%load static %}
{% block 'corps' %}
<style>
    .h1{
        margin-top: 30px;
        text-align: center;
        height: 300px;
        background-image: url("{%static 'images/10.png'%}");
        padding-top: 60px;
        color: blue;
    }
    table{
        width: 100%;
        margin-top: 80px;
        text-align: center;
    }
    #ajout{
        margin-top: 30px;
    }
    #btn{
        width: 30%;
        background-color: green;
    }
</style>
<br>
<div class="h1">
    <h1>Industrie Team Plus Clinique</h1>
    <h3 class="">Update Consultation </h3>
</div>

<div class="col-lg-12 col-sm-12" id="ajout">
    <section class="card" id="form">
        <header class="card-header">
            <h1 class="text-center">UPDATE Consultation</h1>
        </header>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="code">Name</label>
                    <input value="{{data.nom}}" type="text" name="nom" class="form-control" id="code">
                </div>
                <div class="form-group">
                    <label for="nom">firstname</label>
                    <input value="{{data.prenom}}" type="text" name="prenom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">weight</label>
                    <input value="{{data.poids}}" type="text" name="poids" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prof">Age</label>
                    <input value="{{data.age}}" type="text" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prof">Sex</label>
                    <input value="{{data.sexe}}" type="text" name="sexe" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prof">Phone number</label>
                    <input value="{{data.telephone}}" type="text" name="telephone" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="prof">Doctor thought</label>
                    <input value="{{data.avis_medecin}}" type="text" name="avis_medecin" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nbcredit">Exames</label>
                    <input value="{{data.examen}}" type="text" name="examen" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nbcredit">Services</label>
                    <input value="{{data.sevice}}" type="text" name="service" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prof">Consultation Date</label>
                    <input value="{{data.date_consultation}}" type="date" name="date_consultation" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <input type="submit" id="btn" class="btn btn-success"  aria-describedby="date" value="Enregistrer">
                </div>
            </form>

        </div>
    </section>
</div>
<p></p>
{% endblock %}
