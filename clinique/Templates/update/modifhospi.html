{% extends 'base.html' %}
{%load static %}
{% block 'corps' %}
<style>
    .h1{
        text-align: center;
        height: 350px;
        background-image: url("{%static 'images/17.png'%}");
        padding-top: 100px;
        color: blue;
    }
    table{
        width: 100%;
        margin-top: 80px;
        text-align: center;
    }
    #ajout{
        margin-top: 30px;
    }
    #btn{
        width: 30%;
        background-color: green;
    }
</style>
<br>
<div class="h1">
    <h1>Industrie Team Plus Clinique</h1>
    <h3 class="">Hospitalisation </h3>
</div>

<div class="col-lg-12 col-sm-12" id="ajout">
    <section class="card" id="form">
        <header class="card-header">
            <h1 class="text-center">ADD Patient</h1>
        </header>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="code">Name</label>
                    <input type="text" required value="{{data.nom}}" name="nom" class="form-control" id="code" aria-describedby="name"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="nom">firstname</label>
                    <input type="text" required  value="{{data.prenom}}" name="prenom" class="form-control" id="nom" aria-describedby="firstname"
                        placeholder="Enter firstname">
                </div>
                <div class="form-group">
                    <label for="description">weight</label>
                    <input type="text" required value="{{data.poids}}" name="poids" class="form-control" id="description" aria-describedby="description"
                        placeholder="Enter weight/ poids">
                </div>
                <div class="form-group">
                    <label for="prof">Age</label>
                    <input type="text" required value="{{data.age}}" name="age" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter age">
                </div>
                <div class="form-group">
                    <label for="prof">Sex</label>
                    <select type="text" required value="{{data.sexe}}"  name="sexe" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter sex">
                        <option value="Masculin">Masculin</option>
                        <option value="Feminin">Feminin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prof">Phon number</label>
                    <input type="text" required value="{{data.telephone}}" name="telephone" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="prof">Doctor thought</label>
                    <input type="text" required value="{{data.avis_medecin}}" name="avis_medecin" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter doctor thought/ avis medecin">
                </div>
                <div class="form-group">
                    <label for="prof">Examen </label>
                    <input type="text" required value="{{data.examen}}" name="examen" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <label for="prof">Service </label>
                    <input type="text" required value="{{data.sevice}}" name="service" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <label for="prof"> traitement</label>
                    <input type="text" value="{{data.traitement}}" name="traitement" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <label for="prof"> Date Hospitalisation</label>
                    <input type="text" value="{{data.date_hosp}}" name="date_hosp" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <label for="prof"> Date Sortie</label>
                    <input type="text" value="{{data.date_sortie}}" name="date_sortie" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <input type="submit" id="btn" class="btn btn-success"  aria-describedby="date" value="Enregistrer">
                </div>
            </form>

        </div>
    </section>
</div>
<p></p>
{% endblock %}
