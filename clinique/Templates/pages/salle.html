{% extends 'pages/base.html' %}
{%load static %}
{% block 'corps' %}
<style>
    .h1{
        margin-top: 30px;
        text-align: center;
        height: 300px;
        background-image: url("{%static 'images/0.png'%}");
        padding-top: 60px;
        color: blue;
    }
    table{
        width: 100%;
        margin-top: 30px;
        text-align: center;
    }
    #ajout{
        margin-top: 30px;
    }
    #btn{
        width: 30%;
        background-color: green;
    }
</style>
<br>
<div class="h1">
    <h1>Industrie Team Plus Clinique</h1>
    <h3 class="">Les Salles </h3>
</div>
<hr>
<div class="contenair">
    <div class="row">
        <div class="col-lg-5 col-sm-5" id="ajout">
            <section class="card" id="form">
                <header class="card-header">
                    <h1 class="text-center">ADD Salle</h1>
                </header>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="prof">nom salle </label>
                            <input type="text" name="nom_salle" class="form-control" id="prof" aria-describedby="prof"
                                placeholder="Enter nom salle ">
                        </div>
                        <div class="form-group">
                            <label for="prof">Numéro salle  </label>
                            <input type="text" name="numero_salle" class="form-control" id="prof" aria-describedby="prof"
                                placeholder="Enter numero salle  ">
                        </div>
                        <div class="form-group">
                            <label for="prof">nombre lit  </label>
                            <input type="text" name="nombre_lit" class="form-control" id="prof" aria-describedby="prof"
                                placeholder="Enter nombre lit  ">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="btn" class="btn btn-success"  aria-describedby="date" value="Enregistrer">
                        </div>
                    </form>
        
                </div>
            </section>
        </div>
        <div class="col col-sm-7">
            <table border="1">
                <thead class="table table-dark">
                    <tr>
                        <th>Nom salle</th>
                        <th>Numéro Salle</th>
                        <th>Nombre lit</th>
                    </tr>
                </thead>
                
                {% for i in data %}
                  <tr>
                    <td>{{ i.nom_salle }}</td>
                    <td>{{ i.numero_salle }}</td>
                    <td>{{ i.nombre_lit }}</td>
                  </tr>
                  {% endfor %}
            </table>
        </div>
    </div>
</div>



<p></p>
{% endblock %}
