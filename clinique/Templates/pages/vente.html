{% extends 'pages/base.html' %}
{%load static %}
{% block 'corps' %}

<style>
    .h1{
        margin-top: 30px;
        text-align: center;
        height: 200px;
        background-image: url("{%static 'images/2.png'%}");
        padding-top: 60px;
        color: blue;
    }
    table{
        width: 100%;
        margin-top: 80px;
        text-align: center;
    }
    #ajout{
        margin-top: 30px;
    }
    #btn{
        width: 30%;
        background-color: green;
    }
</style>
<br>
<div class="h1">
    <h1>Industrie Team Plus Clinique</h1>
    <h3 class="">Vente Pharmacie</h3>
<table>
    <thead>
        <tr>
            <th>Désignation</th>
            <th>Quantité</th>
            <th>Prix unitaire</th>
        </tr>
    </thead>
    {% for i in data %}
    <tr>
        <td>{{i.desigation_produit}}</td>
        <td>{{i.qte_achete}}</td>
        <td>{{i.pu}}</td>
    </tr>
    {% endfor %}
</table>
    <div class="contenair">
        <div class="row">
            <div class="col-lg-12 col-sm-12" id="ajout">
                <section class="card" id="form">
                    <header class="card-header">
                        <h1 class="text-center">ADD Vente</h1>
                    </header>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="prof">. </label>
                                <select name="designation" id="">
                                    {% for produit in produits%}
                                    <option value="{{produit.id}}"> {{produit.designation}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="prof"> .  </label>
                                <input type="text" name="qte_achete" class="form-control" id="prof" aria-describedby="prof"
                                    placeholder="Enter  qte_achete  ">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btn" class="btn btn-success"  aria-describedby="date" value="Enregistrer">
                            </div>
                        </form>
            
                    </div>
                </section>
            </div>

        </div>
    </div>
</div>
{% endblock %}
