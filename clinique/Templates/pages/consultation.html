{% extends 'pages/base.html' %}
{%load static %}
{% block 'corps' %}
<style>
    .h1{
        margin-top: 30px;
        text-align: center;
        height: 400px;
        background-image: url("{%static 'images/5.png'%}");
        padding-top: 160px;
        color: blue;
    }
    table{
        width: 100%;
        margin-top: 80px;
        text-align: center;
    }
    #ajout{
        margin-top: 30px;
    }
    #btn{
        width: 30%;
        background-color: green;
    }
    .doc{
        height: 100px;
        width: 75%;
        border: 1px solid rgb(159, 157, 157);
        border-radius: 5px;
    }
</style>
<br>
<div class="h1">
    <h1>Industrie Team Plus Clinique</h1>
    <h3 class=""> Consultation  </h3>
</div>
<div class="col-lg-12 col-sm-12" id="ajout">
    <section class="card" id="form">
        <header class="card-header">
            <h1 class="text-center">ADD Consultation</h1>
        </header>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="code">Name</label>
                    <input type="text" name="nom" class="form-control" id="code" aria-describedby="name"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="nom">firstname</label>
                    <input type="text" name="prenom" class="form-control" id="nom" aria-describedby="firstname"
                        placeholder="Enter firstname">
                </div>
                <div class="form-group">
                    <label for="description">weight</label>
                    <input type="text" name="poids" class="form-control" id="description" aria-describedby="description"
                        placeholder="Enter weight/ poids">
                </div>
                <div class="form-group">
                    <label for="prof">Age</label>
                    <input type="text" name="age" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter age">
                </div>
                <div class="form-group">
                    <label for="prof">Sex</label>
                    <select type="text" name="sexe" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter sex">
                        <option value="Masculin">Masculin</option>
                        <option value="Feminin">Feminin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prof">Phone number</label>
                    <input type="text" name="telephone" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="prof">Doctor thought</label><br>
                    <input type="text" class="doc" name="avis_medecin" class="form-control" id="prof" aria-describedby="prof"
                        placeholder="Enter doctor thought/ avis medecin">
                </div>
                <div class="form-group">
                    <label for="nbcredit">Exames</label>
                    <select type="text" name="examen" class="form-control" id="nbcredit"
                    aria-describedby="Examen">
                        <option value="Aucun">Aucun</option>
                        <option value="CRP">CRP</option>
                        <option value="Glycémie">Glycémie</option>
                        <option value="Echographie">Echographie</option>
                        <option value="VIH">VIH</option>
                    </select >
                </div>
                <div class="form-group">
                    <label for="nbcredit">Services</label>
                    <select type="text" name="service" class="form-control" >
                        <option value="Général">Général</option>
                        <option value="Spécialité">Spécialité</option>
                    </select >
                </div>
                <div class="form-group">
                    <label for="prof">Consultation Date</label>
                    <input type="date" name="date_consultation" class="form-control" id="prof" aria-describedby="prof">
                </div>
                <div class="form-group">
                    <input type="submit" id="btn" class="btn btn-success"  aria-describedby="date" value="Enregistrer">
                </div>
            </form>

        </div>
    </section>
</div>

<p></p>
{% endblock %}
